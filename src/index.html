<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 id="titleElement" class="title">
            Countdown
          </h1>

          <p id="countdownElement" class="subtitle">
            000:00:00:00
          </p>

          <div class="field">
            <div class="control has-icons-left">
              <input
                id="titleInput"
                type="text"
                class="input has-max-width-300"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-heading"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <div class="control has-icons-left">
              <input
                id="endInput"
                type="date"
                class="input has-max-width-300"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-stopwatch"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <button id="button" class="button is-white is-uppercase is-medium">
              Start
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
