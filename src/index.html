<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
  </head>
  <body>
    <h1>Countdown</h1>

    <form id="countdownForm">
      <div>
        <label>Title</label>
        <input type="text" id="title" name="title" />
      </div>

      <div>
        <label>Target date</label>
        <input type="date" id="targetDate" name="targetDate" />
      </div>

      <div>
        <button type="submit">Start</button>
      </div>
    </form>

    <section>
      <span id="days">00</span>
      <span id="hours">00</span>
      <span id="minutes">00</span>
      <span id="seconds">00</span>
    </section>

    <script type="module">
      import Countdown from './countdown.js'

      const form = document.forms.countdownForm
      const day = document.querySelector('#days')
      const hours = document.querySelector('#hours')
      const minutes = document.querySelector('#minutes')
      const seconds = document.querySelector('#seconds')

      let countdown

      form.onsubmit = submit

      function submit(e) {
        e.preventDefault()

        if (countdown) {
          countdown.stop()
        }

        const title = this.title.value

        const start = new Date()

        const end = new Date(this.targetDate.value)

        try {
          countdown = new Countdown(title, start, end)

          countdown.subscribe(update)

          countdown.start()
        } catch (error) {
          alert(error.message)
        }
      }

      function update() {
        if (countdown.isFinished()) {
          day.textContent = 'D'
          hours.textContent = 'O'
          minutes.textContent = 'N'
          seconds.textContent = 'E'
          return
        }

        day.textContent = countdown.daysLeft()
        hours.textContent = countdown.hoursLeft()
        minutes.textContent = countdown.minutesLeft()
        seconds.textContent = countdown.secondsLeft()
      }
    </script>
  </body>
</html>
